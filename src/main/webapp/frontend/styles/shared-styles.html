<custom-style>
	<style>		
		
		/* workaround to fix Vaadin Charts overflow issue in FireFox  */
	  	body {
      		overflow: hidden;
      	}
		
		/* LOGIN */
		
		.login-form {
			border-radius: 5px 5px 5px 5px;
			-webkit-box-shadow: 5px 5px 5px 5px rgba(0,0,0,0.15);
			-moz-box-shadow: 5px 5px 5px 5px rgba(0,0,0,0.15);
			box-shadow: 5px 5px 5px 5px rgba(0,0,0,0.15);
		}
		
		.login-background {
			background-color: #f3f5f7;
		}
		
		.login-logo-background {
	 		width: 30%;
    		height: 250px;
    		background-image: url("frontend/styles/bakery-background_small.jpg");
    		background-position: center;
    		background-repeat: no-repeat;
    		background-size: cover;
    		color: white;
    		font-size: 20px;
			font-weight: lighter;
    		border-radius: 5px 5px 0px 0px;
		}
		
		@-moz-document url-prefix() {
			.login-logo-background {
	 			width: 100%;
    			height: 250px;
    			background-image: url("bakery-background_small.jpg");
    			background-position: center;
    			background-repeat: no-repeat;
    			background-size: cover;
    			color: white;
    			font-size: 20px;
				font-weight: lighter;
    			border-radius: 5px 5px 0px 0px;
			}
		}
		
		.login-logo-background > h1 {
			font-weight: 600;
			color: white;
		}
		
		.login-input {
			background-color: white;
			border-radius: 0px 0px 5px 5px;
		}
			
		/* MENU */
		.menu {
			background-color: #f3f5f7;
		}
		
		.holon-logo {
			background-color: black;
			border-radius: 4px;
		}
		
		/* DASHBOARD */
		
		.analitycs-label {
			font-size: 45px;
			font-weight: 100;
		}
		
		.analitycs-label.analitycs-remains {
			color: #55bf3b;
		}
		
		.analitycs-label.analitycs-notavailable {
			color: #ff473a;
		}
		
		.analitycs-label.analitycs-new {
			color: #1877f3;
		}
		
		.analitycs-label.analitycs-tomorrow {
			color: #687b93;
		}
		
		/* ORDER STATUS COLORS */
		
		.status-div {
			width: 100px;
			min-width: 100px;
		}
		
		.status {
		    border-radius: 0.25em;
		    padding: 2px 10px 2px 10px !important;
		    font-size: 13px;
		    text-transform: capitalize;
		}
		
		.ready {
			color: #15c15d;
    		background: #1bc5621f;
		}
		
		.new {
			color: #1676f3;
			background: #1676f31a;
		}
		
		.problem {
			color: #ff4238;
			background: #ff3d331a;
		}
		
		.delivered {
			display: none;
		}
		
		.cancelled, .confirmed {
			color: #1b2b41b8;
			background: #1a39601a;
		}
		
		.icon-delivered {
			background-color: #1a39601a;
    		padding: 0px 6px;
    		width: 12px;
    		border-radius: 0.25em;
		}
		
		/* ORDER MANAGE WINDOW */
		.order-date {
			width: 120px;
    		min-width: 120px;
		}
		
		.order-date .order-day {
			margin: 0px;
		}
		
		.customer {
			margin: 0px;
		}
		
		.items {
		    max-width: 1000px;
    		margin-top: 4px;
    		flex-wrap: wrap;
		}
		
		.items .item {
			display: flex;
    		width: 300px;
    		max-width: 300px;
    		margin-bottom: 10px;
    		flex-grow: 1;
		}
		
		.count {
			padding: 0px 9px;
		    background-color: #1a39601a;
		    margin: 0px 10px 0px 0px;
		    border-radius: 4px;
		}
		
		/* ORDER VIEW WINDOW */
		
		.product-row {
			border-bottom: 1px solid #1a39601a;
    		margin-bottom: 5px;
    		padding-bottom: 5px;
		}
		
		.product-row .product-name {
			font-weight: bold;
		}
		
		.user-name {
			font-weight: bold;
		}
		
		.total-price {
		    font-size: 20px;
    		font-weight: bold;
		}
				
	</style>
</custom-style>
